services:
  - type: web
    name: lms-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        fromService:
          name: lms-web
          type: static_site
          property: url
      - key: MONGODB_URI
        sync: false
        # YOU MUST SET THIS IN RENDER DASHBOARD
        # Use MongoDB Atlas free tier: https://cloud.mongodb.com
        # Connection string format: mongodb+srv://<username>:<password>@cluster.mongodb.net/lms_database
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d

  - type: static_site
    name: lms-web
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/build
    headers:
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /asset-manifest.json
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: lms-api
          type: web
          property: url
