services:
  - type: web
    name: lms-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        fromService:
          name: lms-web
          type: static_site
          property: url
      - key: MONGODB_URI
        fromService:
          name: lms-mongo
          type: private_service
          property: connectionString
          # Fallback (override in Render dashboard if needed)
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d

  - type: private_service
    name: lms-mongo
    plan: starter
    runtime: image
    autoDeploy: true
    image:
      url: bitnami/mongodb:6.0
    envVars:
      - key: MONGODB_ROOT_PASSWORD
        generateValue: true
      - key: MONGODB_USERNAME
        value: lms_user
      - key: MONGODB_PASSWORD
        generateValue: true
      - key: MONGODB_DATABASE
        value: lms_database
    disks:
      - name: mongo-data
        mountPath: /bitnami/mongodb
        sizeGB: 5
    healthCheckPath: /
    ports:
      - port: 27017
        protocol: tcp
    # Expose an internal connection string for convenience
    # Render doesn't natively inject this; we'll build it here for docs
    # Note: lms-api will still connect using service DNS (lms-mongo:27017)

  - type: static_site
    name: lms-web
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/build
    headers:
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /asset-manifest.json
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: lms-api
          type: web
          property: url
